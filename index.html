<script>
    function app(){
        $('#shape').hide();
    }
    function checker() {
        var address = $('#email').val();
        var regEmail = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
        if (regEmail.test(address) == true){
            console.log('vaild');
            $('#shape').hide();
            alert('vaild')
        }
        else{
            $('#shape').show();
        }
    }
</script>
<body onload="app()">
    <div class="lg-iv">
        <div class="rt-1">
            <img class="rt-logo" src="./image/logos.png">
            <!-- logo_here -->
            <!-- vd_display_left -->
            <!-- login or create_account block -->
        </div>
        <div class="lt-1">
            <div class="login_ui">
                <div class="login-text fonts">
                    로그인
                </div>
                <div class="login-text-new-user fonts">
                    신규 사용자이신가요? <span style="color: blue;">계정 만들기</span>
                </div>
                
                    <!-- < class="ea"> -->
                <label class="ea-tx1">이메일 주소</label>
                <input class="ea-in" autofocus id="email" type="email">
                <div class="warn-text" id="shape">
                    <span class="warn-text-1" id="warn">올바른 이메일 주소를 입력하세요.</span>
                </div>
                <button class="ea-c" onclick="checker()">
                    <span class="ea-c-t">
                        Continue
                    </span>
                </button>
                <div class="or">
                    <div class="or-1"></div>
                    <div class="or-t">&nbsp;OR&nbsp;</div>
                    <div class="or-2"></div>
                </div>
                <button class="cg">
                    <span class="cg-g-t">
                        Continue with Google
                    </span>
                </button>
                <button class="ag">
                    <span class="ag-a-t">
                        Continue with Apple
                    </span>
                </button>
                <div class="help">
                    로그인에 문제가 있나요?
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
